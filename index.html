<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Rock, Paper, Scissors GAME!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>


    <main>

        <h1>ROCK, PAPER, SCISSORS</h1>
        <h2>GAME</h2>


        <div id="body-game">

            <div id="arena">

                <div id="selectedOptions">

                    <img class="selectedOption" id="cpuSelection" src="pc.svg"   width="100px">
                    <img class="selectedOption" id="humanSelection" src="user.svg" width="100px">
                </div>

                <div id="result">

                    <h3 id="results"> Choose your Option: </h3>

                </div>

            </div>

            <div id="options">

                <img src="paper.png" id="paper-button" alt="paper" width="80px">
                <img src="rock.png" id="rock-button"alt="rock" width="80px">
                <img src="scissors.png" id="scissors-button" alt="scissors" width="80px">


            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
